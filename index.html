<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/bot.png">
    <title>Bot-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-[2px]"
  >
    <div
      class="bg-white lg:rounded-2xl shadow-xl w-full max-w-[1024px] h-screen flex flex-col overflow-hidden"
    >
      <div
        class="bg-gradient-to-r from-indigo-500 to-pink-500 p-2 text-white text-3xl font-semibold text-center"
      >
        ChatBot
      </div>
      <div
        id="chat-window"
        class="p-4 flex-1 overflow-y-auto space-y-4 bg-gray-50"
      >
        <!-- Messages will appear here -->
      </div>
      <div class="flex p-2 bg-white shadow-md gap-2">
        <input
          id="user-input"
          type="text"
          placeholder="Type your message..."
          class="flex-1 px-4 py-2 text-base text-md border border-blue-300 bg-blue-50 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-blue-700"
        />
        <button
          id="send-btn"
          class="w-12 h-12 mr-4 flex justify-center items-center rounded-full"
        >
          <img class="w-10 h-10" src="./assets/send.png" alt="send icon">
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
